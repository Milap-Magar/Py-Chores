{% extends 'base.html' %}

{% load static %}
{% block base-content %}

<section id="login-form">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 login-page-image-div">
                <div class="image-login">
                    <img class="login-left-logo" src="{% static 'img/login-logo.jpg' %}" alt="Login_Page_Logo">
                </div>
            </div>
            <div class="col">
                <div class="login-fomr">
                    <p class="fs-3">
                        Your password has been changed. you can login now.
                    </p>
                    <a href="{% url 'login' %}">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block script %}
{% endblock script %}
